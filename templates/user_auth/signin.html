{% extends "user_auth/base.html" %}

{% block title%} SMS ALERT SYSTEM{% endblock %}

{% block user_auth %}
<div class="card-body p-lg-5">

    <form action="{% url 'signin' %}" method="post" id="loginForm">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input class="form-control" id="floatingInput" name="username" placeholder="name@example.com" type="text">
            <label for="floatingInput">User Name</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="floatingPassword" name="password" placeholder="Password" type="password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
    </form>
</div>

{% endblock %}



{% block script %}
<script>
try {
    setTimeout(() => {
        const box = document.getElementById('liveToast');
        try {
            box.remove();
        } catch (e) {
        }
    }, 2000);
} catch (e) {
    console.clear()
}
</script>
{% endblock %}
