{% extends "user_auth/base.html" %}
{% block title%} SMS ALERT SYSTEM {% endblock %}

{% block user_auth %}
<div class="card-body p-lg-5">

    <form action="/signup/" method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input class="form-control" id="username" placeholder="name@example.com" name="username" required aria-required="true" type="text">
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required aria-required="true" type="email">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="floatingPassword" placeholder="Password" name="password" required aria-required="true" type="password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="regidter" name="registerSubmit" type="submit">Register</button>
        </div>
    </form>
</div>
{% endblock %}

{% block notifications %}
{% if messages %}
<div aria-atomic="true" aria-live="assertive" class="toast show" id="liveToast" role="alert">
    <div class="toast-header">
        <span class="dot if bg-danger me-2"></span>
        <div class="card-heading text-dark me-auto">Traffic-Dashboard</div>
        <small>2 sec ago</small>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="toast"
                type="button"></button>
    </div>
    {% for message in messages %}
    <div class="toast-body text-muted">{{ message }}

    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
